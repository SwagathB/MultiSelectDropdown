<html ng-app="demoApp">
<head>
    <title>MultiSelect Component</title>


    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- inject:js -->

    <script src="../Scripts/Component/app.js"></script>

    <script src="../tmp/templates.js"></script>

    <script src="../Scripts/Component/MultiSelect/multiSelect.component.js"></script>

    <script src="../Scripts/demoApp.js"></script>

    <!-- endinject -->

</head>
<body ng-controller="mainCtrl">
    <div>{{::test}}</div>
   <div style="padding-left: 50px">
       <multi-select display-name="'Select Countryyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy'" input-data="main.data" background-color="'orange'" text-field="'Name'" drop-left = "false" value-field = "'Code'"
                     tooltip-field = "'Name'" selected-data = "selList"></multi-select>

       <br/>
       <div style="height: 500px"></div>
       <div style="float: right;">
           <multi-select display-name="'Select Countryyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy'" input-data="main.data1" background-color="'gray'" text-field="'Name'" drop-left = "true" value-field = "'Code'"
                         tooltip-field = "'Name'" selected-data = "selList1" drop-up = 'true'></multi-select>
       </div>
       <div style="height: 500px"></div>
   </div>

</body>
</html>
<style>
    body{
        font-family: "Segoe UI";
        font-size: medium;

    }
</style>
